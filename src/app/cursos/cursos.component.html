<div class="list-group">
  <p>Lista de Cursos</p>
  <p>Página: {{ pagina }}</p>
  <a
    href="#"
    class="list-group-item list-group-item-action"
    *ngFor="let curso of cursos"
    [routerLink]="['/cursos', curso.id]"
  >
    {{ curso.nome }}
  </a>
</div>
<br />

<button (click)="proximaPagina()">Próxima página</button>

<div class="row">
  <div class="col s6">
    <p>Lista de alunos</p>

    <div class="list-group">
      <a
        [routerLink]="[aluno.id]"
        class="list-group-item list-group-item-action"

        >{{ aluno.nome }}</a
      >
    </div>
  </div>

  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
